<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
	</head>

	<body>
		<div class="container-fluid h-100">
			
				
				<div id="faq_display" class="col-md-4 col-xl-3 chat faq_display"><div class="card mb-sm-3 mb-md-0 contacts_card">
				<div class="card-body contacts_body" id="faqList">
						
					</div>
					
				</div></div>
				
				
				<div id="chat_display" class="col-md-8 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight" style="max-width: 60%;float: left;"> 
								<div class="img_cont">
									<img src="/static/MS.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>MS Chatbot</span>
									
								</div>
								
							</div>
							
							<span id="volume" style="float: right;">
								
								<span id="btn_volume_on" style="display:none"><i class="fa fa-volume-up" style="font-size:48px;color:red"></i></span>
								<span id="btn_volume_off" style="display:block"><i class="fa fa-volume-mute" style="font-size:48px;color:red"></i></span>
							</span>
							<span style="float: right;"><a href="https://ai-chat-bot-help.herokuapp.com/questions" target="_blank"><i class="fa fa-question-circle" style="font-size:48px;padding-right: 10px;"></i></a></span>
							
						</div>
						<div class="card-body msg_card_body" id="chat-window">
							
							
						</div>

						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"></span>
								</div>
								<!--<textarea id="user-msg" class="form-control type_msg" placeholder="Type your question..."></textarea>-->
								<input id="user-msg"  class="form-control type_msg" placeholder="Type your question..." type="text" name="myCountry" placeholder="Country">
								<div class="input-group-append">
									<span class="input-group-text send_btn" id="submitBtn"><i class="fas fa-location-arrow"></i></span>
									<span id="floatingBtnMic" style="width: 70px;  padding-left: 30px;" class="input-group-text send_btn_round" id="submitBtn"><i class="fas fa-microphone"></i></span>
								</div>
									
							</div>
						</div>
					</div>
				</div>
			
		</div>
	<script src="/static/index.js"></script>
	</body>
</html>
